<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKATOOLBOX | Scenario List Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶ë</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&family=Montserrat:wght@700;900&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --canvas-bg: #050505;
            --canvas-text: #ffffff;
            --accent-color: #C5373C;
            --ui-accent: #C5373C; 
            --ui-bg: #222222;
            --ui-input: #111111;
            --ui-border: #444444;
        }

        body { background: #1a1a1a; color: #eee; margin: 0; display: flex; font-family: 'Montserrat', 'Noto Sans JP', sans-serif; height: 100vh; overflow: hidden; }
        
        .sidebar { 
            width: 420px; 
            background: var(--ui-bg); 
            border-right: 1px solid var(--ui-border); 
            flex-shrink: 0; 
            display: flex; 
            flex-direction: column; 
            z-index: 1000; 
            transition: transform 0.3s ease-out; 
        }
        .sidebar-scroll { flex: 1; overflow-y: auto; padding: 25px 20px; }
        
        .back-link { display: flex; align-items: center; gap: 8px; text-decoration: none; color: #888; font-size: 0.7rem; font-weight: 700; transition: 0.3s; margin-bottom: 20px; }
        .back-link:hover { color: var(--ui-accent); transform: translateX(-3px); }
        .ui-header { margin-bottom: 30px; border-bottom: 2px solid var(--ui-accent); padding-bottom: 15px; }
        .ui-brand { font-size: 0.7rem; font-weight: 900; color: var(--ui-accent); letter-spacing: 0.4em; display: block; margin-bottom: 2px; }
        .ui-title { font-size: 1.4rem; font-weight: 900; color: #fff; letter-spacing: 0.05em; display: flex; align-items: center; gap: 8px; }
        .control-group { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        h2 { font-size: 0.75rem; color: #aaa; margin-bottom: 12px; letter-spacing: 0.05em; font-weight: 700; text-transform: uppercase; }
        label { display: block; font-size: 0.65rem; margin-bottom: 4px; color: #777; font-weight: bold; }
        textarea, input, select { width: 100%; background: var(--ui-input); border: 1px solid var(--ui-border); color: #fff; padding: 8px 10px; border-radius: 4px; font-size: 0.8rem; box-sizing: border-box; font-family: inherit; margin-bottom: 6px; }
        
        .dynamic-input-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .btn-mini { background: #333; color: #fff; border: none; width: 30px; cursor: pointer; border-radius: 4px; font-size: 0.8rem; height: 34px; }
        .btn-add-field { background: transparent; color: var(--ui-accent); border: 1px dashed var(--ui-accent); width: 100%; padding: 6px; font-size: 0.7rem; cursor: pointer; border-radius: 4px; font-weight: bold; margin-bottom: 10px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .theme-btn { flex: 1; padding: 8px; cursor: pointer; border: 1px solid var(--ui-border); background: var(--ui-input); color: #888; font-size: 0.7rem; font-weight: bold; border-radius: 4px; }
        .theme-btn.active { background: #444; color: #fff; border-color: #666; }
        .add-btn { width: 100%; padding: 12px; background: transparent; color: var(--ui-accent); border: 1px solid var(--ui-accent); border-radius: 4px; font-weight: 700; font-size: 0.8rem; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .add-btn:hover { background: var(--ui-accent); color: white; }
        .save-btn { width: 100%; padding: 18px; background: var(--ui-accent); color: white; border: none; border-radius: 4px; font-weight: 900; font-size: 1rem; cursor: pointer; margin-top: 15px; transition: 0.3s; letter-spacing: 0.2em; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .save-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .preview-area { flex: 1; display: flex; justify-content: center; align-items: flex-start; background: #151515; padding: 40px; overflow-y: auto; }
        
        #capture-canvas { 
            width: 600px; 
            min-height: 200px; 
            background: var(--canvas-bg); 
            color: var(--canvas-text); 
            padding: 60px 50px 30px; 
            position: relative; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
        }

        .canvas-header-tag { position: absolute; top: 30px; right: 40px; font-family: 'Montserrat', sans-serif; font-size: 0.7rem; letter-spacing: 0.4em; font-weight: 900; color: var(--accent-color); }
        #list-container { flex: 1; }

        .list-item { margin-bottom: 35px; padding-bottom: 25px; border-bottom: 1px dashed rgba(128,128,128,0.2); }
        .list-item:last-child { border-bottom: none; }
        .item-top { display: flex; justify-content: space-between; align-items: flex-end; border-left: 6px solid var(--accent-color); padding-left: 15px; margin-bottom: 12px; }
        .item-title { font-family: 'Montserrat', 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.4rem; line-height: 1.2; word-break: break-all; }
        .item-date { font-family: 'Montserrat'; font-size: 0.8rem; opacity: 0.4; font-weight: 700; white-space: nowrap; margin-left: 10px; }
        .pc-list { display: flex; flex-wrap: wrap; gap: 8px; margin: 0 0 12px 20px; }
        .pc-tag { font-size: 0.65rem; padding: 3px 12px; border-radius: 2px; border: 1px solid var(--accent-color); font-weight: bold; background: rgba(var(--ui-accent-rgb), 0.1); color: var(--accent-color); }
        .item-members { font-size: 0.7rem; font-weight: 900; margin: 0 0 10px 20px; letter-spacing: 0.05em; color: var(--accent-color); opacity: 0.8; word-break: break-all; }
        .item-memo { font-size: 0.85rem; opacity: 0.8; line-height: 1.7; white-space: pre-wrap; word-break: break-all; overflow-wrap: break-word; margin-left: 20px; border-left: 1px solid rgba(128,128,128,0.1); padding-left: 15px; }
        .canvas-footer { margin-top: 15px; font-size: 0.55rem; opacity: 0.2; text-align: center; font-family: 'Montserrat'; letter-spacing: 0.3em; font-weight: 700; border-top: 1px solid rgba(128,128,128,0.1); padding-top: 20px; flex-shrink: 0; }

        /* „É¢„Éê„Ç§„É´„É°„Éã„É•„Éº„Éú„Çø„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .mobile-menu-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; border-radius: 50%; 
            background: var(--ui-accent); color: white; border: none; 
            z-index: 10001; cursor: pointer; display: none; 
            align-items: center; justify-content: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .mobile-menu-btn span { transition: transform 0.3s ease; display: inline-block; }
        .sidebar.active ~ #menu-toggle span, .mobile-menu-btn.is-active span { transform: rotate(180deg); }

        @media screen and (max-width: 1024px) {
            body { overflow: hidden; }
            .sidebar { position: fixed; left: 0; top: 0; transform: translateX(-100%); height: 100%; width: 85%; max-width: 380px; box-shadow: none; }
            .sidebar.active { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .preview-area { padding: 20px; width: 100vw; box-sizing: border-box; }
            #capture-canvas { width: 100%; min-width: auto; padding: 40px 25px 25px; }
            .item-title { font-size: 1.1rem; }
            .mobile-menu-btn { display: flex; }
            input, textarea, select { font-size: 16px !important; }
        }

    </style>
</head>
<body>

<button id="menu-toggle" class="mobile-menu-btn">
    <span class="material-symbols-outlined">settings</span>
</button>

<div class="sidebar">
    <div class="sidebar-scroll">
        <a href="index.html" class="back-link">
            <span class="material-symbols-outlined" style="font-size: 1rem;">arrow_back_ios</span>
            BACK TO TOOLBOX
        </a>
        <div class="ui-header">
            <span class="ui-brand">IKATOOLBOX</span>
            <div class="ui-title">SCENARIO LIST</div>
        </div>
        <div class="control-group">
            <h2>1. „Ç≠„É£„É≥„Éê„ÇπË®≠ÂÆö</h2>
            <label>„ÉÜ„Éº„Éû</label>
            <div class="grid-2" style="margin-bottom:10px;">
                <button id="btn-dark" class="theme-btn active" onclick="setCanvasTheme('dark')">DARK</button>
                <button id="btn-light" class="theme-btn" onclick="setCanvasTheme('light')">LIGHT</button>
            </div>
            <label>„Ç¢„ÇØ„Çª„É≥„Éà„Ç´„É©„Éº</label>
            <input type="color" id="color-picker" value="#C5373C" oninput="updateAccent(this.value)" style="height:40px; cursor:pointer; border:none; margin-bottom:10px;">
            <label>„Éï„ÉÉ„Çø„Éº„ÉÜ„Ç≠„Çπ„Éà</label>
            <input type="text" id="ui-footer-text" oninput="updateFooter(this.value)" placeholder="CALL OF CTHULHU SESSION RECORD">
        </div>
        <div class="control-group">
            <h2>2. „Ç∑„Éä„É™„Ç™ÊÉÖÂ†±</h2>
            <div class="grid-2">
                <div><label>Êó•‰ªò (ÊúüÈñì„Å™„Å©)</label><input type="text" id="in-date" placeholder="12/01 - 12/05"></div>
                <div><label>„Çø„Ç§„Éà„É´</label><input type="text" id="in-title" placeholder="„Ç∑„Éä„É™„Ç™Âêç"></div>
            </div>
            
            <label style="margin-top:10px;">PCÊÉÖÂ†± (‰æãÔºöHO1 PCÂêçetc...)</label>
            <div id="pc-fields">
                <div class="dynamic-input-row">
                    <input type="text" class="in-pc-label" placeholder="PC">
                    <input type="text" class="in-pc-name" placeholder="PCÂêç">
                </div>
            </div>
            <button class="btn-add-field" onclick="addPcField()">Ôºã PC„ÇíËøΩÂä†</button>

            <label>KP / PL</label>
            <input type="text" id="in-kp" placeholder="KPÂêç">
            <div id="pl-fields" style="margin-top:5px;"><div class="dynamic-input-row"><input type="text" class="in-pl" placeholder="PLÂêç"></div></div>
            <button class="btn-add-field" onclick="addPlField()">Ôºã PL„ÇíËøΩÂä†</button>
            
            <label>„É°„É¢</label>
            <textarea id="in-memo" rows="3" placeholder="ÊÑüÊÉ≥„ÇÑ„É°„É¢„Å™„Å©"></textarea>
            <button class="add-btn" onclick="addItem()">LIST„Å´ËøΩÂä†</button>
        </div>
        <div class="control-group">
            <h2>3. Âá∫Âäõ</h2>
            <button class="save-btn" onclick="saveImage()">ÁîªÂÉè„Çí‰øùÂ≠ò„Åô„Çã</button>
            <button onclick="location.reload()" style="width:100%; background:none; border:none; color:#555; font-size:0.7rem; font-weight:bold; cursor:pointer; margin-top:15px; text-decoration:underline;">„É™„Çπ„Éà„Çí„Åô„Åπ„Å¶„ÇØ„É™„Ç¢</button>
        </div>
    </div>
</div>

<div class="preview-area">
    <div id="capture-canvas">
        <div class="canvas-header-tag" id="dynamic-header-tag">SCENARIO LOGS</div>
        <div id="list-container">
            <div style="color:#444; text-align:center; margin-top:40px; font-weight:900; letter-spacing:0.2em;" id="placeholder-msg">NO RECORDS</div>
        </div>
        <div class="canvas-footer" id="dynamic-footer">‚ú¶ CALL OF CTHULHU SESSION RECORD</div>
    </div>
</div>

<div style="position: absolute; bottom: 10px; right: 15px; font-family: sans-serif; font-size: 10px; color: rgba(255,255,255,0.3); letter-spacing: 0.1em; font-weight: bold; pointer-events: none;">‚ú¶ IKATOOLBOX</div>

<script>
    const root = document.documentElement;
    const defaultFooter = "IKATOOLBOX SCENARIO RECORD SYSTEM";
    const menuBtn = document.getElementById('menu-toggle');
    const sidebar = document.querySelector('.sidebar');

    function toggleMenu() {
        sidebar.classList.toggle('active');
        menuBtn.classList.toggle('is-active'); 
        const icon = menuBtn.querySelector('.material-symbols-outlined');
        icon.textContent = sidebar.classList.contains('active') ? 'close' : 'settings';
    }

    menuBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
    });

    document.querySelector('.preview-area').addEventListener('click', (e) => {
        if (sidebar.classList.contains('active')) {
            toggleMenu();
        }
    });

    function setCanvasTheme(theme) {
        const isDark = theme === 'dark';
        root.style.setProperty('--canvas-bg', isDark ? '#050505' : '#ffffff');
        root.style.setProperty('--canvas-text', isDark ? '#ffffff' : '#111111');
        document.getElementById('btn-dark').classList.toggle('active', isDark);
        document.getElementById('btn-light').classList.toggle('active', !isDark);
    }

    function updateAccent(color) {
        root.style.setProperty('--accent-color', color);
        document.getElementById('dynamic-header-tag').style.color = color;
    }

    function updateFooter(text) {
        const displayPath = text.trim() === "" ? defaultFooter : text;
        document.getElementById('dynamic-footer').innerText = `‚ú¶ ${displayPath}`;
    }

    function addPcField() {
        const container = document.getElementById('pc-fields');
        const row = document.createElement('div');
        row.className = 'dynamic-input-row';
        row.innerHTML = `
            <input type="text" class="in-pc-label" placeholder="PC">
            <input type="text" class="in-pc-name" placeholder="PCÂêç">
            <button class="btn-mini" onclick="this.parentElement.remove()">√ó</button>
        `;
        container.appendChild(row);
    }

    function addPlField() {
        const container = document.getElementById('pl-fields');
        const row = document.createElement('div');
        row.className = 'dynamic-input-row';
        row.innerHTML = `
            <input type="text" class="in-pl" placeholder="PLÂêç">
            <button class="btn-mini" onclick="this.parentElement.remove()">√ó</button>
        `;
        container.appendChild(row);
    }

    function addItem() {
        const dateInput = document.getElementById('in-date').value;
        const title = document.getElementById('in-title').value;
        const kp = document.getElementById('in-kp').value;
        const memo = document.getElementById('in-memo').value;
        
        const pcLabels = Array.from(document.querySelectorAll('.in-pc-label'));
        const pcNames = Array.from(document.querySelectorAll('.in-pc-name'));
        const pcData = pcLabels.map((l, i) => ({ label: l.value || 'PC', name: pcNames[i].value })).filter(d => d.name);

        const pls = Array.from(document.querySelectorAll('.in-pl')).map(i => i.value).filter(v => v);
        const cardColor = getComputedStyle(root).getPropertyValue('--accent-color').trim();

        if(!title) return alert("„Ç∑„Éä„É™„Ç™„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");

        const container = document.getElementById('list-container');
        if (document.getElementById('placeholder-msg')) document.getElementById('placeholder-msg').remove();

        const pcTags = pcData.map(d => `<span class="pc-tag" style="border-color:${cardColor}; color:${cardColor}; background:${cardColor}15">${d.label}: ${d.name}</span>`).join('');
        
        let memberInfo = "";
        if (kp || pls.length > 0) {
            let parts = [];
            if (kp) parts.push(`KP: ${kp}`);
            if (pls.length > 0) parts.push(`PL: ${pls.join(', ')}`);
            memberInfo = `<div class="item-members" style="color:${cardColor}">${parts.join(' / ')}</div>`;
        }

        const item = document.createElement('div');
        item.className = 'list-item';
        item.innerHTML = `
            <div class="item-top" style="border-left-color:${cardColor}">
                <div class="item-title">${title}</div>
                <div class="item-date">${dateInput}</div>
            </div>
            <div class="pc-list">${pcTags}</div>
            ${memberInfo}
            <div class="item-memo">${memo}</div>
        `;
        container.appendChild(item);
        
        if (window.innerWidth <= 1024 && sidebar.classList.contains('active')) {
            toggleMenu();
        }
    }

    function saveImage() {
        const canvas = document.getElementById('capture-canvas');
        html2canvas(canvas, { backgroundColor: null, scale: 2 }).then(c => {
            const a = document.createElement('a');
            a.href = c.toDataURL();
            a.download = 'scenario_list.png';
            a.click();
        });
    }
</script>
</body>
</html>
